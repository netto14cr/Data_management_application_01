{% extends 'main/base.html' %}

{% block content %}
    <h1>Manage Cloud Data</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-striped dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.email }}</td>
                        <td>{{ item.age }}</td>
                        <td>{{ item.phone }}</td>
                        <td>{{ item.address }}</td>
                        <td>
                            <a href="{{ url_for('view_data', record_id=item.id) }}" class="btn btn-info">View</a>
                            <a href="{{ url_for('edit_data', record_id=item.id) }}" class="btn btn-warning">Edit</a>
                            <form action="{{ url_for('delete_data', record_id=item.id) }}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
