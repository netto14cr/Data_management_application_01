<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Management Application</title>

    <!-- Bootstrap y AdminLTE CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/css/adminlte.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- PWA Config -->
    <meta name="theme-color" content="#333333" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="DataApp">
    <link rel="apple-touch-icon" href="/static/pwa/image/logo512.png" />
    <link rel="manifest" href="/static/pwa/service/manifest.json" />

    <!-- Splash Screens for iOS -->
    <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 1)" href="/static/pwa/image/ios-splash-320x480.png">
    <link rel="apple-touch-startup-image" media="(device-width: 640px) and (device-height: 1136px) and (-webkit-device-pixel-ratio: 2)" href="/static/pwa/image/ios-splash-640x1136.png">
    <link rel="apple-touch-startup-image" media="(device-width: 750px) and (device-height: 1334px) and (-webkit-device-pixel-ratio: 2)" href="/static/pwa/image/ios-splash-750x1334.png">
    <link rel="apple-touch-startup-image" media="(device-width: 1242px) and (device-height: 2208px) and (-webkit-device-pixel-ratio: 3)" href="/static/pwa/image/ios-splash-1242x2208.png">
    <link rel="apple-touch-startup-image" media="(device-width: 1125px) and (device-height: 2436px) and (-webkit-device-pixel-ratio: 3)" href="/static/pwa/image/ios-splash-1125x2436.png">
    <link rel="apple-touch-startup-image" media="(device-width: 828px) and (device-height: 1792px) and (-webkit-device-pixel-ratio: 2)" href="/static/pwa/image/ios-splash-828x1792.png">
    <!-- Agrega más splash screens aquí según los dispositivos que desees soportar -->

    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
</head>
<body class="sidebar-mini layout-fixed">
<div class="wrapper">
    {% include 'header/navbar.html' %}
    <div class="content-wrapper">
        <div class="content-header">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<!-- jQuery y otros scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1.0/dist/js/adminlte.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

<script>
    $(document).ready(function() {
        $('.dataTable').DataTable({
            responsive: true
        });
    });
</script>

<!-- Registro del Service Worker -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/static/pwa/service/service-worker.js')
            .then(function(registration) {
                console.log('ServiceWorker registrado con éxito:', registration.scope);
            }, function(error) {
                console.log('Fallo al registrar el ServiceWorker:', error);
            });
        });
    }
</script>

</body>
</html>
